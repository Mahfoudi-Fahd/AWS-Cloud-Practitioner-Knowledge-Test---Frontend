        <div class="progress-bar">

            <div class="step">
                <p>Start</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Questions</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        
            <div class="step">
                <p>Score</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
    
    <main>

            <div class="form-outer">
                    <div id="note" class="container col-md-6 shadow p-3 mb-5 bg-white rounded">
                    <h1>AWS Cloud Practitioner Knowledge Test</h1>
                    <h6>Try to answer the following questions in given time limit<br/>
                    Keep in mind that incorrect answer will penalize time/score
                    </h6>
                    <button type="button" id="start" class="btn">Start Quiz</button>
            </div>

            <div id="div1" class="container col-md-8 shadow p-3 mb-5 bg-white rounded">
                <h1 id="ques">Question</h1>
                <button type="button" id="op1" class="btn col-md-12" onclick="validate(id);" ></button>
                <button type="button" id="op2" class="btn col-md-12" onclick="validate(id);" ></button>
                <button type="button" id="op3" class="btn col-md-12" onclick="validate(id);"></button>
                <button type="button" id="op4" class="btn col-md-12" onclick="validate(id);"></button>
                <button id="next-1"  class="next-1 next">Next</button>
            </div>

        <div id="res"></div>
            <div id="page" class="res container col-md-6 shadow p-3 mb-5 bg-white rounded">
                <h1>All Done !!!</h1>
                <h6>Your score is <span id="score"></span>/50</h6><br/>
                <div class="col-md-4">
                    <label for="init">Enter your initials : </label>
                    <input id="init" class="form-control" type="text">
                </div>
                <button id="done" type="button" class="submit btn"  >Submit</button>
                <button type="button" class="btn" onclick="restart();">Go Back</button>
            </div>
       
        <script src="Assets/JS/main.js"></script>
        <script>

            var i=0;
            var score=0;
            const {questionText:q1} = questions[i];
            const [op1,op2,op3,op4] = questions[i].options;
            document.getElementById("ques").innerHTML=q1;
            document.getElementById("op1").innerHTML=op1;
            document.getElementById("op2").innerHTML=op2;
            document.getElementById("op3").innerHTML=op3;
            document.getElementById("op4").innerHTML=op4;

            
            function validate(id){
            $('#op1,#op2,#op3,#op4').attr('disabled','disabled');
            const {answer:a} =questions[i];
            var ans=document.getElementById(id).innerHTML;
            if(ans===a){
                $("#res").text("Correct !!!");
                $("#res").css({'color':'green'});
                score+=10;
            }
            else{
                $("#res").text("Incorrect");
                $("#res").css({'color':'red'});
            }

            if(i===questions.length-1){
                document.getElementById("next-1").click();
                document.getElementById("res").style.display = "none";
                $("#score").text(score);
            }
            else{
                i++;
                setTimeout(function(){
                    $('#op1,#op2,#op3,#op4').removeAttr('disabled','disabled');
                    $('#res').text("");
                    const {questionText:q1} = questions[i];
                    const [op1,op2,op3,op4] =questions[i].options;
                    document.getElementById("ques").innerHTML=q1;
                    document.getElementById("op1").innerHTML=op1;
                    document.getElementById("op2").innerHTML=op2;
                    document.getElementById("op3").innerHTML=op3;
                    document.getElementById("op4").innerHTML=op4;
                } ,500 )
            }
        }

        
        function restart(){
            location.reload();
        }
            </script>

            
        
 
    
     </main>
     <script src="assets/JS/scripts.js"></script>
